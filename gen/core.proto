syntax = "proto3";

package gen;

import "proto/cultist.proto";
import "google/protobuf/struct.proto";

message Core {
    repeated cultist.Culture cultures = 1;
    repeated cultist.Deck decks = 2;
    repeated cultist.Element elements = 3;
    repeated cultist.Verb verbs = 5;
    // typo to drop
    repeated cultist.Legacy legcies = 6;
    repeated cultist.Legacy legacies = 7;
    repeated cultist.Setting settings = 8;
    repeated cultist.Recipe recipes = 9;

    repeated google.protobuf.Struct endings = 10;
}
