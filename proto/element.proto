package element;

import "proto/slot";

message Element {
    string id = 1;
    bool isAspect = 2;
    bool isHidden = 3;
    string label = 4;
    string icon = 5;
    bool unique = 6;
    map<string, uint64> xtriggers = 7;
    string description = 8;
    map<string, uint64> aspects = 9;
    uint64 lifetime = 10;
    string uniquenessgroup = 11;
    repeated slot.Slot slots = 12;
}

