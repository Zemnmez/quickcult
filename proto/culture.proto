package culture;

syntax = "proto3"

message Culture {
    // unique id for this culture
    // @example "german"
    string id = 1;
    string fontscript = 2;
    bool released = 3;
    string endonym = 4;
    string exonym = 5;
    UILabels uilabels = 6;
}

message UILabels {
    // TBD
}